<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>プロフィール編集</h1>
    <form th:action="@{/users/profile}" th:object="${user}" method="post">
        <div>
            <label>氏名:</label>
            <input type="text" th:field="*{name}" required maxlength="100" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red";></div>
        </div>
        <div>
            <label>郵便番号:</label>
            <input type="text" th:field="*{postalCode}" required maxlength="8" />
            <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" style="color:red";></div>
        </div>
        <div>
            <label>住所:</label>
            <input type="text" th:field="*{address}" required maxlength="255" />
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red";></div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">更新</button>
        </div>
    </form>
    <p><a th:href="@{/users/profile}">マイページに戻る</a></p>
</body>
</html>
