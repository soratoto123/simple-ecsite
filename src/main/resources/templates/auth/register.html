<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>会員登録</h1>
    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        <div>
            <label>氏名:</label>
            <input type="text" th:field="*{name}" required maxlength="100" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
        </div>
        <div>
            <label>メールアドレス:</label>
            <input type="email" th:field="*{email}" required maxlength="255" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div>
        </div>
        <div>
            <label>パスワード:</label>
            <input type="password" th:field="*{password}" required maxlength="255" />
        </div>
        <div>
            <label>郵便番号:</label>
            <input type="text" th:field="*{postalCode}" required maxlength="8" />
            <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" style="color:red"></div>
        </div>
        <div>
            <label>住所:</label>
            <input type="text" th:field="*{address}" required maxlength="255" />
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red"></div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">登録</button>
        </div>
    </form>
    <div th:if="${error}">
        <p th:text="${error}" style="color:red;"></p>
    </div>
</body>
</html>
