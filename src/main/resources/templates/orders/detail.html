<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'注文詳細 - ' + ${order.id}">注文詳細</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>注文詳細 - 注文ID: <span th:text="${order.id}">1</span></h1>
    <p><strong>注文日:</strong> <span th:text="${#temporals.format(order.createdAt, 'yyyy/MM/dd HH:mm')}">2023-10-01 12:34</span></p>
    <p><strong>合計金額:</strong> <span th:text="${order.totalPrice}">1000</span> 円</p>

    <h2>注文詳細</h2>
    <table>
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>個数</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detail : ${order.orderDetails}">
                <td th:text="${detail.product.name}">商品名</td>
                <td th:text="${detail.price}">1000</td>
                <td th:text="${detail.count}">1000</td>
            </tr>
        </tbody>
    </table>

    <p><a th:href="@{/orders}">注文履歴一覧へ戻る</a></p>
</body>
</html>
